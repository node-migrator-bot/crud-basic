{>page/}
{<page_script}
   <script src="/script/core.js" type="text/javascript"></script>
   <script src="/script/ajax.js" type="text/javascript"></script>
   <script src="/script/dom.js" type="text/javascript"></script>
   <script type="text/javascript">
      function createCollection() {
         collectionName = prompt('Enter new collection name:',' ');
         sps.AJAX.get({
            url: '/resource/createlist/' + collectionName,
            onSuccess: function(data) {
               alert(data);
            },
            onError: function(data) {alert('Problem!')}
         });
      };
   </script>
   {/page_script}
{<title}<title>Main Page</title>{/title}
   {<content}
      <div class="menu">
         <div class="header">
            <h3 class="center">My Data</h3>
            <a href = "" onClick = "createCollection()">Create New Collection</a>
         </div>
         <ul>
            {#.}
            <li>
               <a href="/resource/list/{.}">{.}</a>
            </li>
            {/.}
            <li>
               <a href="/resource/list/post">Posts</a>
            </li>
         </ul>
      </div>   
      {/content}
