<div class="page">
   <div class="section">
      <a href = "#create-element" onclick="resource.createForm('/resource/model/create/list/element', '{key}')" class="border link button">Create New Element</a>
   </div>
   <table class="data">
      <caption>{key}</caption>
      <thead>
         <tr>
            <th scope="col">Value</th>
            <th scope="col" colspan="2">Action</th>
         </tr>
      </thead>
      <col id="value"/>
      <col id="actions"/>
      <tbody>
         {#data}
         <tr>
            <td>
               {.}
            </td>
            <td>
               <a href='#edit' onclick="resource.updateForm('/resource/model/update/list/element', '{key}', '{.}')" class="link button">Edit</a>
            </td>
            <td>
               <a href = "#" onclick = "resource['delete']('/resource/list/element', '{key}', '{.}')" class="link button">Delete</a>
            </td>
         </tr>
         {/data}
      </tbody>
   </table>
</div>
